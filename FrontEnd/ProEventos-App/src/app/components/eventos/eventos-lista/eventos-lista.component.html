
<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill">
      <div class="input-group input-group-sm">
        <div class="input-group-text">Filtro:</div>
        <input
          type="text"
          class="form-control"
          placeholder="Tema ou Local"
          [(ngModel)]="filtroLista"
        />
      </div>
    </div>
    <div>
      <a
        class="d-flex btn btn-primary btn-sm ms-2 mb-2"
        routerLink="/eventos/detalhes"
        tooltip="Novo "
      >
        <i class="fa fa-plus-circle my-1 me-1"></i>
        <b class="my d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>

  <!--<h5>Filtro: {{ filtroLista }}</h5>-->

  <table class="table table-sm table-hover">
    <thead class="table-dark">
      <tr>
        <th class="d-none d-md-table-cell">
          <button class="btn btn-sm btn-light" (click)="alterImg()">
            <i class="{{ !viewImg ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
            {{ !viewImg ? "exibir" : "ocultar" }}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd Pessoas</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados"(click)="detalhesEvento(evento.id)" style="cursor: pointer;">
        <td class="d-none d-md-table-cell">
          <img
            [collapse]="!viewImg"
            [isAnimated]="true"
            src="/assets/{{ evento.imagemURL }}"
            [style.width.px]="widthImg"
            [style.margin.px]="marginImg"
            alt=""
          />
        </td>
        <td>{{ evento.id }}</td>
        <td>{{ evento.tema }}</td>
        <td class="d-none d-md-table-cell">{{ evento.local }}</td>
        <td>{{ evento.dataEvento | DateFormatPipe }}</td>
        <td class="d-none d-md-table-cell">{{ evento.qtdPessoas }}</td>
        <td class="d-none d-md-table-cell">{{ evento.lotes[1].nome }}</td>
        <td>
          <div class="d-grid gap-2 d-md-flex">
            <button
              type="button"
              class="btn btn-outline-danger btn-md my-1 me-1"
              tooltip="Excluir "
              (click)="openModal(template)"
            >
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<tfoot *ngIf="!eventos.length">
  <tr>
    <td coslpan="8" class="text-center">
      <h4>Nenhum evento encontrado!</h4>
    </td>
  </tr>
</tfoot>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que você que deletar este Evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">
      Sim
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      Não
    </button>
  </div>
</ng-template>
